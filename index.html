<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda des Commandes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav-link {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .nav-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .top-container {
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .calendar-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .calendar-header {
            background: white;
            border-radius: 15px 15px 0 0;
            padding: 20px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-header h2 {
            margin: 0;
            border: none;
            padding: 0;
            color: #667eea;
        }

        .week-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            width: auto;
        }

        .nav-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .calendar {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .week-separator {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            text-align: center;
            font-size: 16px;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            border-top: 2px solid #667eea;
            align-items: start;
        }

        .day-column {
            border-right: 1px solid #e0e0e0;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .day-column:last-child {
            border-right: none;
        }

        .day-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            flex-shrink: 0;
        }

        .day-header.today {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .day-date {
            font-size: 24px;
            font-weight: bold;
        }

        .day-name {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .day-events {
            padding: 10px;
        }

        .calendar-event {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 5px;
            font-size: 12px;
            transition: all 0.3s;
        }

        .calendar-event:hover {
            background: linear-gradient(135deg, #667eea25 0%, #764ba225 100%);
            transform: translateX(3px);
            cursor: pointer;
        }

        .event-time {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .event-item {
            color: #333;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .event-client {
            color: #764ba2;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .event-qty {
            color: #666;
            font-size: 12px;
        }

        .event-comment {
            color: #999;
            font-size: 11px;
            font-style: italic;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px dashed #ddd;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, button, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .order-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
        }

        .order-item-info {
            flex: 1;
        }

        .remove-item-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .remove-item-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .delete-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            width: auto;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.4);
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .add-item-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            margin-top: 0;
        }

        .add-item-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        #currentOrderItems {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .cancel-btn {
            background: #6c757d;
        }

        .edit-order-btn {
            background: transparent;
            color: #ffc107;
            border: 1px solid #ffc107;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 5px;
        }

        .edit-order-btn:hover {
            background: #ffc107;
            color: white;
            transform: scale(1.1);
        }

        .delete-order-btn {
            background: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 5px;
        }

        .delete-order-btn:hover {
            background: #dc3545;
            color: white;
            transform: scale(1.1);
        }

        .event-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 3px;
            opacity: 0.7;
        }

        .event-actions:hover {
            opacity: 1;
        }

        /* Styles pour le mode plein √©cran */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            padding: 20px;
            overflow-y: auto;
        }

        .fullscreen-calendar-container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .fullscreen-mode .calendar {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .fullscreen-mode .week-grid {
            flex: 1;
        }

        .fullscreen-mode .day-column {
            min-height: 0;
        }

        .fullscreen-mode .day-events {
            overflow-y: auto;
            flex: 1;
        }

        .exit-fullscreen-btn {
            background: #dc3545;
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10000;
            padding: 15px 25px;
            font-size: 16px;
        }

        .exit-fullscreen-btn:hover {
            background: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .calendar-container {
                max-width: 100%;
            }
            
            .top-container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .card {
                padding: 15px;
            }

            .calendar-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .calendar-header h2 {
                font-size: 1.3em;
                text-align: center;
            }

            .week-nav {
                flex-direction: column;
                width: 100%;
            }

            .nav-btn {
                width: 100%;
                padding: 12px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .week-grid {
                grid-template-columns: 1fr;
            }

            .day-column {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .day-column:last-child {
                border-bottom: none;
            }

            .day-header {
                padding: 12px 10px;
            }

            .day-date {
                font-size: 20px;
            }

            .calendar-event {
                font-size: 13px;
            }

            .event-actions {
                position: relative;
                top: auto;
                right: auto;
                justify-content: flex-end;
                margin-top: 8px;
                opacity: 1;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }

            .exit-fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 14px;
            }

            .nav-link {
                display: block;
                text-align: center;
                margin-bottom: 15px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .week-grid {
                grid-template-columns: repeat(7, 1fr);
            }

            .calendar-event {
                font-size: 11px;
            }

            .day-date {
                font-size: 20px;
            }

            .form-row {
                grid-template-columns: 2fr 1fr 1fr;
            }
        }

        @media (min-width: 1025px) {
            .week-grid {
                grid-template-columns: repeat(7, 1fr);
            }
        }

        /* Styles pour le champ de recherche dans le select */
        .select-wrapper {
            position: relative;
        }

        .search-select {
            position: relative;
        }

        .select-search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s;
        }

        .select-search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .select-dropdown.show {
            display: block;
        }

        .select-option {
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .select-option:last-child {
            border-bottom: none;
        }

        .select-option:hover {
            background: #f8f9fa;
        }

        .select-option.selected {
            background: #667eea;
            color: white;
        }

        .select-option .stock-info-inline {
            color: #666;
            font-size: 12px;
            margin-left: 5px;
        }

        .select-option.selected .stock-info-inline {
            color: rgba(255,255,255,0.8);
        }

        .no-results {
            padding: 12px;
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <a href="./Stock.html" class="nav-link">üì¶ G√©rer le stock</a>
        
        <h1>üìÖ Agenda des Commandes</h1>

        <div class="card">
            <h2>Nouvelle commande</h2>
            
            <div class="form-group">
                <label for="clientName">Nom du client</label>
                <input type="text" id="clientName" placeholder="Nom du client">
            </div>

            <div class="form-group">
                <label for="orderDate">Date</label>
                <input type="date" id="orderDate">
            </div>

            <div class="form-group">
                <label for="orderTime">Heure</label>
                <input type="time" id="orderTime">
            </div>

            <h3 style="color: #667eea; margin-top: 20px; margin-bottom: 10px;">Articles de la commande</h3>
            
            <div class="form-row">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="orderItem">Article</label>
                    <div class="select-wrapper">
                        <input type="text" 
                               id="orderItem" 
                               class="select-search-input" 
                               placeholder="Rechercher un article..."
                               autocomplete="off"
                               onfocus="showItemDropdown()"
                               oninput="filterItems()">
                        <div id="itemDropdown" class="select-dropdown"></div>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="qtyType">Type</label>
                    <select id="qtyType" onchange="toggleQtyUnit()">
                        <option value="nombre">Nombre</option>
                        <option value="kg">Kilogrammes</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="orderQty" id="qtyLabel">Quantit√© (nombre)</label>
                    <input type="number" id="orderQty" value="1" min="1" step="1">
                </div>
            </div>

            <div class="form-group">
                <label for="itemComment">Commentaire article (optionnel)</label>
                <input type="text" id="itemComment" placeholder="Ex: Sans sel, bien cuit...">
            </div>

            <button class="add-item-btn" onclick="addItemToOrder()">‚ûï Ajouter l'article</button>

            <div id="currentOrderItems"></div>

            <div class="form-group">
                <label for="orderComment">Commentaire commande (optionnel)</label>
                <textarea id="orderComment" placeholder="Commentaire g√©n√©ral sur la commande..."></textarea>
            </div>

            <button onclick="addOrder()">‚úÖ Enregistrer la commande</button>
        </div>
    </div>

    <div class="calendar-container" id="calendarContainer">
        <div class="calendar-header">
            <h2>üìÜ Planning des commandes</h2>
            <div class="week-nav">
                <button class="nav-btn" onclick="changeWeek(-1)">‚Üê Semaine pr√©c√©dente</button>
                <button class="nav-btn" onclick="changeWeek(0)">Aujourd'hui</button>
                <button class="nav-btn" onclick="changeWeek(1)">Semaine suivante ‚Üí</button>
                <button class="nav-btn" onclick="openDatePicker()" style="background: #28a745;">üìÖ Aller √† une date</button>
                <button class="nav-btn" onclick="toggleFullscreen()" style="background: #ff6b6b;">üñ•Ô∏è Plein √©cran</button>
            </div>
        </div>
        <div class="calendar">
            <div id="weekCalendar"></div>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('items')) || [];
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let currentOrderItems = [];
        let isFullscreen = false;
        let selectedItemId = null;
        
        // Fermer le dropdown quand on clique ailleurs
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.select-wrapper')) {
                document.getElementById('itemDropdown').classList.remove('show');
                document.getElementById('editItemDropdown').classList.remove('show');
            }
        });
        
        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        let currentWeekStart = getMonday(new Date());

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('orderDate').value = today;
        document.getElementById('orderTime').value = '12:00';

        function saveData() {
            localStorage.setItem('items', JSON.stringify(items));
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        function showItemDropdown() {
            const dropdown = document.getElementById('itemDropdown');
            filterItems();
            dropdown.classList.add('show');
        }

        function filterItems() {
            const input = document.getElementById('orderItem');
            const dropdown = document.getElementById('itemDropdown');
            const searchTerm = input.value.toLowerCase();
            
            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            
            if (filteredItems.length === 0) {
                dropdown.innerHTML = '<div class="no-results">Aucun article trouv√©</div>';
            } else {
                dropdown.innerHTML = filteredItems.map(item => {
                    const stockInfo = (item.stock !== null && item.stock !== undefined) 
                        ? `<span class="stock-info-inline">(Stock: ${item.stock})</span>` 
                        : '';
                    return `<div class="select-option" onclick="selectItem(${item.id}, '${item.name.replace(/'/g, "\\'")}')">
                        ${item.name} ${stockInfo}
                    </div>`;
                }).join('');
            }
            
            dropdown.classList.add('show');
        }

        function selectItem(itemId, itemName) {
            selectedItemId = itemId;
            document.getElementById('orderItem').value = itemName;
            document.getElementById('itemDropdown').classList.remove('show');
        }

        function showEditItemDropdown() {
            const dropdown = document.getElementById('editItemDropdown');
            filterEditItems();
            dropdown.classList.add('show');
        }

        function filterEditItems() {
            const input = document.getElementById('editNewItem');
            const dropdown = document.getElementById('editItemDropdown');
            const searchTerm = input.value.toLowerCase();
            
            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            
            if (filteredItems.length === 0) {
                dropdown.innerHTML = '<div class="no-results">Aucun article trouv√©</div>';
            } else {
                dropdown.innerHTML = filteredItems.map(item => {
                    const stockInfo = (item.stock !== null && item.stock !== undefined) 
                        ? `<span class="stock-info-inline">(Stock: ${item.stock})</span>` 
                        : '';
                    return `<div class="select-option" onclick="selectEditItem(${item.id}, '${item.name.replace(/'/g, "\\'")}')">
                        ${item.name} ${stockInfo}
                    </div>`;
                }).join('');
            }
            
            dropdown.classList.add('show');
        }

        function selectEditItem(itemId, itemName) {
            selectedEditItemId = itemId;
            document.getElementById('editNewItem').value = itemName;
            document.getElementById('editItemDropdown').classList.remove('show');
        }

        function toggleQtyUnit() {
            const type = document.getElementById('qtyType').value;
            const label = document.getElementById('qtyLabel');
            const input = document.getElementById('orderQty');
            
            if (type === 'nombre') {
                label.textContent = 'Quantit√© (nombre)';
                input.step = '1';
                input.min = '1';
                input.value = '1';
            } else {
                label.textContent = 'Poids (kg)';
                input.step = '0.1';
                input.min = '0.1';
                input.value = '1';
            }
        }

        function addItemToOrder() {
            const itemId = selectedItemId;
            const qty = parseFloat(document.getElementById('orderQty').value);
            const qtyType = document.getElementById('qtyType').value;
            const itemComment = document.getElementById('itemComment').value.trim();

            if (!itemId || !qty) {
                alert('Veuillez s√©lectionner un article et une quantit√©');
                return;
            }

            const item = items.find(i => i.id === itemId);
            
            // V√©rifier si l'article a un stock g√©r√© et s'il est suffisant
            if (item.stock !== null && item.stock !== undefined) {
                if (qty > item.stock) {
                    alert(`Stock insuffisant pour ${item.name}!\nStock disponible: ${item.stock}\nQuantit√© demand√©e: ${qty}`);
                    return;
                }
            }
            
            currentOrderItems.push({
                id: Date.now(),
                itemId: item.id,
                itemName: item.name,
                qty,
                qtyType,
                comment: itemComment
            });

            renderCurrentOrderItems();
            
            document.getElementById('orderItem').value = '';
            selectedItemId = null;
            document.getElementById('orderQty').value = qtyType === 'nombre' ? '1' : '1';
            document.getElementById('itemComment').value = '';
        }

        function removeItemFromOrder(id) {
            currentOrderItems = currentOrderItems.filter(item => item.id !== id);
            renderCurrentOrderItems();
        }

        function renderCurrentOrderItems() {
            const container = document.getElementById('currentOrderItems');
            
            if (currentOrderItems.length === 0) {
                container.innerHTML = '<div class="empty-state" style="padding: 20px;">Aucun article ajout√©</div>';
                return;
            }

            container.innerHTML = currentOrderItems.map(item => {
                const qtyDisplay = item.qtyType === 'nombre' 
                    ? `${item.qty} unit√©(s)`
                    : `${item.qty} kg`;
                
                return `
                    <div class="order-item-row">
                        <div class="order-item-info">
                            <strong>${item.itemName}</strong> - ${qtyDisplay}
                            ${item.comment ? `<div style="color: #999; font-size: 11px; font-style: italic; margin-top: 3px;">üí¨ ${item.comment}</div>` : ''}
                        </div>
                        <button class="remove-item-btn" onclick="removeItemFromOrder(${item.id})">‚úï</button>
                    </div>
                `;
            }).join('');
        }

        function addOrder() {
            const clientName = document.getElementById('clientName').value.trim();
            const date = document.getElementById('orderDate').value;
            const time = document.getElementById('orderTime').value;
            const comment = document.getElementById('orderComment').value.trim();

            if (!clientName || !date || !time || currentOrderItems.length === 0) {
                alert('Veuillez remplir le nom du client, la date, l\'heure et ajouter au moins un article');
                return;
            }

            // V√©rifier et d√©duire les stocks
            for (let orderItem of currentOrderItems) {
                const item = items.find(i => i.id === orderItem.itemId);
                if (item && item.stock !== null && item.stock !== undefined) {
                    // D√©duire la quantit√© du stock (fonctionne pour kg et personnes)
                    item.stock = Math.max(0, item.stock - orderItem.qty);
                }
            }

            orders.push({
                id: Date.now(),
                clientName,
                items: [...currentOrderItems],
                comment,
                date,
                time
            });

            orders.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));

            document.getElementById('clientName').value = '';
            document.getElementById('orderComment').value = '';
            currentOrderItems = [];
            renderCurrentOrderItems();
            saveData();
            renderCalendar();
            
            // Afficher un message si des articles sont en rupture
            showStockWarnings();
        }

        function deleteOrder(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette commande ?')) {
                const order = orders.find(o => o.id === id);
                
                // Remettre le stock des articles de la commande supprim√©e
                if (order) {
                    for (let orderItem of order.items) {
                        const item = items.find(i => i.id === orderItem.itemId);
                        if (item && item.stock !== null && item.stock !== undefined) {
                            item.stock = item.stock + orderItem.qty;
                        }
                    }
                }
                
                orders = orders.filter(order => order.id !== id);
                saveData();
                renderCalendar();
            }
        }

        function changeWeek(direction) {
            if (direction === 0) {
                currentWeekStart = getMonday(new Date());
            } else {
                currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            }
            renderCalendar();
        }

        function openDatePicker() {
            // Pr√©-remplir avec la date actuelle de la semaine affich√©e
            const currentDate = new Date(currentWeekStart);
            document.getElementById('searchDate').value = currentDate.toISOString().split('T')[0];
            document.getElementById('datePickerModal').classList.add('show');
        }

        function closeDatePicker() {
            document.getElementById('datePickerModal').classList.remove('show');
        }

        function goToSelectedDate() {
            const selectedDate = document.getElementById('searchDate').value;
            if (!selectedDate) {
                alert('Veuillez s√©lectionner une date');
                return;
            }
            
            // Aller au lundi de la semaine contenant cette date
            currentWeekStart = getMonday(new Date(selectedDate));
            renderCalendar();
            closeDatePicker();
        }

        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            const container = document.getElementById('calendarContainer');
            const topContainer = document.querySelector('.top-container');
            
            if (isFullscreen) {
                // Entrer en mode plein √©cran
                topContainer.style.display = 'none';
                container.classList.add('fullscreen-mode');
                container.classList.add('fullscreen-calendar-container');
                
                // Ajouter le bouton de sortie
                const exitBtn = document.createElement('button');
                exitBtn.id = 'exitFullscreenBtn';
                exitBtn.className = 'nav-btn exit-fullscreen-btn';
                exitBtn.textContent = '‚úï Quitter le plein √©cran';
                exitBtn.onclick = toggleFullscreen;
                document.body.appendChild(exitBtn);
                
                renderCalendar();
            } else {
                // Sortir du mode plein √©cran
                topContainer.style.display = 'block';
                container.classList.remove('fullscreen-mode');
                container.classList.remove('fullscreen-calendar-container');
                
                // Supprimer le bouton de sortie
                const exitBtn = document.getElementById('exitFullscreenBtn');
                if (exitBtn) {
                    exitBtn.remove();
                }
                
                renderCalendar();
            }
        }

        function renderCalendar() {
            const calendar = document.getElementById('weekCalendar');
            const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let html = '';
            
            // En mode plein √©cran, afficher seulement 1 semaine, sinon 2 semaines
            const numberOfWeeks = isFullscreen ? 1 : 2;
            
            for (let week = 0; week < numberOfWeeks; week++) {
                const weekStart = new Date(currentWeekStart);
                weekStart.setDate(weekStart.getDate() + (week * 7));
                
                // Calculer la fin de semaine pour l'affichage
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);
                
                // Ajouter un s√©parateur de semaine
                html += `<div class="week-separator">
                    ${isFullscreen ? 'üìÖ SEMAINE' : (week === 0 ? 'üìÖ SEMAINE ACTUELLE' : 'üìÜ SEMAINE PROCHAINE')} 
                    (${weekStart.getDate()}/${weekStart.getMonth() + 1} - ${weekEnd.getDate()}/${weekEnd.getMonth() + 1})
                </div>`;
                
                html += '<div class="week-grid">';
                
                for (let i = 0; i < 7; i++) {
                    const currentDay = new Date(weekStart);
                    currentDay.setDate(currentDay.getDate() + i);
                    const dateStr = currentDay.toISOString().split('T')[0];
                    
                    const isToday = currentDay.getTime() === today.getTime();
                    
                    const dayOrders = orders.filter(order => order.date === dateStr);
                    dayOrders.sort((a, b) => a.time.localeCompare(b.time));
                    
                    html += `
                        <div class="day-column">
                            <div class="day-header ${isToday ? 'today' : ''}">
                                <div class="day-name">${days[i]}</div>
                                <div class="day-date">${currentDay.getDate()}</div>
                                <div class="day-name">${currentDay.toLocaleDateString('fr-FR', { month: 'short' })}</div>
                            </div>
                            <div class="day-events">
                                ${dayOrders.map(order => {
                                    const itemsList = order.items.map(item => {
                                        const qtyDisplay = item.qtyType === 'nombre' 
                                            ? `${item.qty} unit√©(s)`
                                            : `${item.qty} kg`;
                                        return `<div style="margin-top: 3px;">‚Ä¢ ${item.itemName} (${qtyDisplay})${item.comment ? `<br><span style="color: #999; font-size: 10px;">  ${item.comment}</span>` : ''}</div>`;
                                    }).join('');
                                    
                                    return `
                                        <div class="calendar-event" style="position: relative;">
                                            <div class="event-actions">
                                                <button class="edit-order-btn" onclick="event.stopPropagation(); openEditModal(${order.id})" title="Modifier">‚úèÔ∏è</button>
                                                <button class="delete-order-btn" onclick="event.stopPropagation(); deleteOrder(${order.id})" title="Supprimer">üóëÔ∏è</button>
                                            </div>
                                            <div class="event-time">üïê ${order.time}</div>
                                            <div class="event-client">üë§ ${order.clientName}</div>
                                            ${itemsList}
                                            ${order.comment ? `<div class="event-comment">üí¨ ${order.comment}</div>` : ''}
                                        </div>
                                    `;
                                }).join('') || '<div style="text-align: center; color: #ccc; padding: 20px; font-style: italic;">Aucune commande</div>'}
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
            }
            
            calendar.innerHTML = html;
        }

        renderCurrentOrderItems();
        renderCalendar();

        let currentEditingOrderId = null;
        let originalOrderItems = []; // Pour sauvegarder l'√©tat initial
        let selectedEditItemId = null;

        function openEditModal(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            currentEditingOrderId = orderId;
            
            // Sauvegarder l'√©tat initial des articles pour g√©rer le stock
            originalOrderItems = JSON.parse(JSON.stringify(order.items));
            
            document.getElementById('editClientName').value = order.clientName;
            document.getElementById('editOrderDate').value = order.date;
            document.getElementById('editOrderTime').value = order.time;
            document.getElementById('editOrderComment').value = order.comment || '';
            
            renderEditOrderItems();
            
            document.getElementById('editOrderModal').classList.add('show');
        }

        function renderEditOrderItems() {
            const order = orders.find(o => o.id === currentEditingOrderId);
            if (!order) return;
            
            const itemsList = document.getElementById('editOrderItemsList');
            
            if (order.items.length === 0) {
                itemsList.innerHTML = '<div class="empty-state" style="padding: 20px;">Aucun article dans cette commande</div>';
                return;
            }
            
            itemsList.innerHTML = order.items.map((item, index) => {
                const qtyDisplay = item.qtyType === 'nombre' 
                    ? `${item.qty} unit√©(s)`
                    : `${item.qty} kg`;
                return `
                    <div class="order-item-row">
                        <div class="order-item-info">
                            <strong>${item.itemName}</strong> - ${qtyDisplay}
                            ${item.comment ? `<div style="color: #999; font-size: 11px; font-style: italic; margin-top: 3px;">üí¨ ${item.comment}</div>` : ''}
                        </div>
                        <button class="remove-item-btn" onclick="removeItemFromEditOrder(${index})">‚úï</button>
                    </div>
                `;
            }).join('');
        }

        function toggleEditQtyUnit() {
            const type = document.getElementById('editNewQtyType').value;
            const label = document.getElementById('editQtyLabel');
            const input = document.getElementById('editNewQty');
            
            if (type === 'nombre') {
                label.textContent = 'Quantit√© (nombre)';
                input.step = '1';
                input.min = '1';
                input.value = '1';
            } else {
                label.textContent = 'Poids (kg)';
                input.step = '0.1';
                input.min = '0.1';
                input.value = '1';
            }
        }

        function addItemToEditOrder() {
            const order = orders.find(o => o.id === currentEditingOrderId);
            if (!order) return;
            
            const itemId = selectedEditItemId;
            const qty = parseFloat(document.getElementById('editNewQty').value);
            const qtyType = document.getElementById('editNewQtyType').value;
            const itemComment = document.getElementById('editNewItemComment').value.trim();

            if (!itemId || !qty) {
                alert('Veuillez s√©lectionner un article et une quantit√©');
                return;
            }

            const item = items.find(i => i.id === itemId);
            
            // V√©rifier le stock disponible
            if (item.stock !== null && item.stock !== undefined) {
                if (qty > item.stock) {
                    alert(`Stock insuffisant pour ${item.name}!\nStock disponible: ${item.stock}\nQuantit√© demand√©e: ${qty}`);
                    return;
                }
            }
            
            order.items.push({
                id: Date.now(),
                itemId: item.id,
                itemName: item.name,
                qty,
                qtyType,
                comment: itemComment
            });

            renderEditOrderItems();
            
            document.getElementById('editNewItem').value = '';
            selectedEditItemId = null;
            document.getElementById('editNewQty').value = qtyType === 'nombre' ? '1' : '1';
            document.getElementById('editNewItemComment').value = '';
        }

        function removeItemFromEditOrder(index) {
            const order = orders.find(o => o.id === currentEditingOrderId);
            if (!order) return;
            
            order.items.splice(index, 1);
            renderEditOrderItems();
        }

        function closeEditModal() {
            // Remettre les articles originaux si on annule
            if (currentEditingOrderId) {
                const order = orders.find(o => o.id === currentEditingOrderId);
                if (order) {
                    order.items = JSON.parse(JSON.stringify(originalOrderItems));
                }
            }
            
            document.getElementById('editOrderModal').classList.remove('show');
            currentEditingOrderId = null;
            originalOrderItems = [];
        }

        function saveOrderEdit() {
            if (!currentEditingOrderId) return;

            const order = orders.find(o => o.id === currentEditingOrderId);
            if (!order) return;

            const clientName = document.getElementById('editClientName').value.trim();
            const date = document.getElementById('editOrderDate').value;
            const time = document.getElementById('editOrderTime').value;

            if (!clientName || !date || !time) {
                alert('Veuillez remplir le nom du client, la date et l\'heure');
                return;
            }

            if (order.items.length === 0) {
                alert('La commande doit contenir au moins un article');
                return;
            }

            // G√©rer le stock : remettre les quantit√©s des articles originaux
            for (let originalItem of originalOrderItems) {
                const item = items.find(i => i.id === originalItem.itemId);
                if (item && item.stock !== null && item.stock !== undefined) {
                    item.stock = item.stock + originalItem.qty;
                }
            }

            // D√©duire les quantit√©s des nouveaux articles
            for (let orderItem of order.items) {
                const item = items.find(i => i.id === orderItem.itemId);
                if (item && item.stock !== null && item.stock !== undefined) {
                    item.stock = Math.max(0, item.stock - orderItem.qty);
                }
            }

            order.clientName = clientName;
            order.date = date;
            order.time = time;
            order.comment = document.getElementById('editOrderComment').value.trim();

            orders.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));

            saveData();
            renderCalendar();
            showStockWarnings();
            
            document.getElementById('editOrderModal').classList.remove('show');
            currentEditingOrderId = null;
            originalOrderItems = [];
        }

        function showStockWarnings() {
            const lowStockItems = items.filter(item => 
                item.stock !== null && 
                item.alertThreshold !== null && 
                item.stock <= item.alertThreshold
            );

            if (lowStockItems.length > 0) {
                const warnings = lowStockItems.map(item => 
                    `‚Ä¢ ${item.name}: ${item.stock} restant(s)`
                ).join('\n');
                alert(`‚ö†Ô∏è ALERTE STOCK!\n\nLes articles suivants sont en quantit√© faible:\n\n${warnings}\n\nPensez √† r√©approvisionner!`);
            }
        }
    </script>

    <!-- Modal pour modifier une commande -->
    <div id="editOrderModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Modifier la commande</h2>
            <div class="form-group">
                <label for="editClientName">Nom du client</label>
                <input type="text" id="editClientName">
            </div>
            <div class="form-group">
                <label for="editOrderDate">Date</label>
                <input type="date" id="editOrderDate">
            </div>
            <div class="form-group">
                <label for="editOrderTime">Heure</label>
                <input type="time" id="editOrderTime">
            </div>
            <div class="form-group">
                <label for="editOrderComment">Commentaire commande</label>
                <textarea id="editOrderComment" placeholder="Commentaire g√©n√©ral..."></textarea>
            </div>
            <h3 style="color: #667eea; margin-top: 20px; margin-bottom: 10px;">Articles</h3>
            <div id="editOrderItemsList"></div>
            
            <h3 style="color: #667eea; margin-top: 20px; margin-bottom: 10px;">Ajouter un article</h3>
            <div class="form-row">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="editNewItem">Article</label>
                    <div class="select-wrapper">
                        <input type="text" 
                               id="editNewItem" 
                               class="select-search-input" 
                               placeholder="Rechercher un article..."
                               autocomplete="off"
                               onfocus="showEditItemDropdown()"
                               oninput="filterEditItems()">
                        <div id="editItemDropdown" class="select-dropdown"></div>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="editNewQtyType">Type</label>
                    <select id="editNewQtyType" onchange="toggleEditQtyUnit()">
                        <option value="nombre">Nombre</option>
                        <option value="kg">Kilogrammes</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="editNewQty" id="editQtyLabel">Quantit√© (nombre)</label>
                    <input type="number" id="editNewQty" value="1" min="1" step="1">
                </div>
            </div>
            <div class="form-group">
                <label for="editNewItemComment">Commentaire article (optionnel)</label>
                <input type="text" id="editNewItemComment" placeholder="Ex: Sans sel, bien cuit...">
            </div>
            <button class="add-item-btn" onclick="addItemToEditOrder()" style="margin-top: 10px;">‚ûï Ajouter cet article</button>
            
            <div class="modal-buttons">
                <button onclick="saveOrderEdit()">‚úÖ Enregistrer</button>
                <button class="cancel-btn" onclick="closeEditModal()">‚ùå Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal pour rechercher une date -->
    <div id="datePickerModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <h2 class="modal-header">Aller √† une date</h2>
            <div class="form-group">
                <label for="searchDate">S√©lectionnez une date</label>
                <input type="date" id="searchDate" style="font-size: 16px;">
            </div>
            <div class="modal-buttons">
                <button onclick="goToSelectedDate()">‚úÖ Aller √† cette date</button>
                <button class="cancel-btn" onclick="closeDatePicker()">‚ùå Annuler</button>
            </div>
        </div>
    </div>
